<!DOCTYPE html>
<html>
    <head>
        <title>Recipes</title>
    </head>
    <body>
        <h1>Recipes</h1>
        <ul>
            {% for recipe in recipes %}
            <li>{{ recipe.title }} - {{ recipe.ingred }} - {{ recipe.quantity }} - {{ recipe.mesure }} - {{ recipe.description }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
